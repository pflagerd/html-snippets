<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Striped Table with Custom Column Widths</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    table {
      border-collapse: collapse;
      width: 60%;
      margin: auto;
    }
    th, td {
      text-align: left;
      padding: 12px;
      border: 1px solid #ddd;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>

<h2 style="text-align:center;">Striped Table with Custom Column Widths</h2>

<table>
  <colgroup>
    <col style="width: 20%;">
    <col style="width: 80%;">
  </colgroup>
  <tr>
    <th>Column 1</th>
    <th>Column 2</th>
  </tr>
  <tr>
    <td>Row 1 Data A</td>
    <td>Row 1 Data B</td>
  </tr>
  <tr>
    <td>Row 2 Data A</td>
    <td>Row 2 Data B</td>
  </tr>
  <tr>
    <td>Row 3 Data A</td>
    <td>Row 3 Data B</td>
  </tr>
  <tr>
    <td>Row 4 Data A</td>
    <td>Row 4 Data B</td>
  </tr>
</table>

</body>
</html>
