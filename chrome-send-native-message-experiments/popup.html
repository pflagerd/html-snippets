<!DOCTYPE html>
<html>
<head>
  <title>LS Example</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    button {
      padding: 8px 12px;
      background: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #output {
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      white-space: pre-wrap;
      max-height: 300px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
<h3>Run /bin/ls</h3>
<button id="runLs">Run ls command</button>
<div id="output"></div>
<script src="popup.js"></script>
</body>
</html>
